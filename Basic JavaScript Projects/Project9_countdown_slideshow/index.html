<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Slideshow</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow_container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="car1.jpg" style="width:100%">
            <div class="text">I know NOTHING about vehicles....</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="car2.jpg" style="width:100%">
            <div class="text">But, I would drive these....</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="car3.jpg" style="width:100%">
            <div class="text">In a heartbeat!</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Input for slide duration -->
    <label for="slideDuration">Slide Duration (milliseconds):</label>
    <input type="number" id="slide-duration" value="2000" min="1000" max="10000" step="1000">
    <button id="startSlideshow" onclick="startSlideshow()">Start Slideshow</button>

    <script src="JS/main.js"></script>
    
</body>
</html>
