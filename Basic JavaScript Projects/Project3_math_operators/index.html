<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
      <title>Operator Functions</title>
      <script src="JS/main.js"></script>
    </head>

    <body>
    <button id="add-button" onclick="addNumbers()">5 + 5 = </button>
    <button id="subtract-button" onclick="subtractNumbers()">12 - 5 = </button>
    <button id="multiply-button" onclick="multiplyNumbers()">3 * 6 = </button>
    <button id="divide-button" onclick="divideNumbers()">12 / 4 = </button>
    <button id="modulus-button" onclick="modulusNumbers()">12 modulus 5 = </button>
    <button id="increment-button" onclick="incrementNumber()">inc 12 = </button>
    <button id="decrement-button" onclick="decrementNumber()">dec 12 = </button>
    <button id="random-button" onclick="randomNumber()">0 to 100 = </button>

    <p id="result"></p>
    </body>
</html>
