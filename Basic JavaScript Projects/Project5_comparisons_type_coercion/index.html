<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
      <title>Operator Functions</title>
      <script src="JS/main.js"></script>
    </head>

    <body>
      <p>In the following examples, the variables are set as follows:</p>
      <br>
      <p>A = 12</p>
      <p>B = 7</p>
      <br>
      <p>Please click on an example</p>
      <p id="" onclick="ONE()">12 == 7</p>
      <br>
      <p id="" onclick="TWO()">12 === 7</p>
      <br>
      <p id="" onclick="THREE()">12 != 7</p>
      <br>
      <p id="" onclick="FOUR()">12 > 7</p>
      <br>
      <p id="" onclick="FIVE()">12 < 7</p>
      <br>
      <p id="" onclick="SIX()">12 > 7 || B > A</p>
      <br>
      <p id="" onclick="SEVEN()">12 > 7 && B > A</p>
    </body>
</html>
